<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="logo">
            <div class="menu-items">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg" alt="character">
                        <p>Character</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg" alt="planet">
                        <p>Planets and Moon</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg" alt="space ship">
                        <p>Space Ship</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Settings</p>
            </div>

        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Character</p>
                            <h2 id="character"></h2>
                        </div>
                        <img src="assets/personagens-black.svg" alt="character">
                    </div>
                </div>

                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Moons</p>
                                <h2 id="moons"></h2>
                            </div>
                            <img src="assets/luas-black.svg" alt="moon">
                        </div>

                        <div class="card-content">
                            <div class="card-info">
                                <p>Planets</p>
                                <h2 id="planets"></h2>
                            </div>
                            <img src="assets/planetas-black.svg" alt="planet">
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Space ship</p>
                            <h2 id="spaceship"></h2>
                        </div>
                        <img src="assets/nave-black.svg" alt="space ship">
                    </div>
                </div>
            </div>

            <div class="table">
                <h5>Last Releases</h5>
                <p>Know the latest brand launches</p>
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Premier</th>
                            <th>Director</th>
                            <th>Episode</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
    <script>
        feather.replace()
      </script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
