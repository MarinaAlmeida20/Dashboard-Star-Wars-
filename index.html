<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="logo">
            <div class="menu-items">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg" alt="character">
                        <p>Character</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg" alt="planet">
                        <p>Planets and Moon</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg" alt="space ship">
                        <p>Space Ship</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Settings</p>
            </div>

        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Character</p>
                            <h2>10</h2>
                        </div>
                        <img src="assets/personagens-black.svg" alt="character">
                    </div>
                </div>

                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Moons</p>
                                <h2>8</h2>
                            </div>
                            <img src="assets/luas-black.svg" alt="character">
                        </div>

                        <div class="card-content">
                            <div class="card-info">
                                <p>Planets</p>
                                <h2>2</h2>
                            </div>
                            <img src="assets/planetas-black.svg" alt="character">
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Space ship</p>
                            <h2>22</h2>
                        </div>
                        <img src="assets/nave-black.svg" alt="character">
                    </div>
                </div>
            </div>
        </div>
    </div>
    






    <script>
        feather.replace()
      </script>
</body>
</html>
